<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <div class="panel panel-default" style="height: 305px">
        <header class="panel-heading">
          <h4 class="panel-title">{{post.title}}</h4>
        </header>
        <div class="panel-body">
            <div>
              <h4>${{post.price}}</h4>
              <p>{{post.description}}</p>
            </div>
            <hr>
            <div>
              <h5>Contact Info</h5>
              <h6>{{post.location}}</h6>
              <h6>{{post.email}}</h6>
            </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6">
      <carousel style="height: 305px">
        <slide ng-repeat="photo in post.photos">
          <img class="carousel-img" ng-src="{{photo.url}}">
        </slide>
      </carousel>
    </div><!--images-->
  </div><!--.row-->
  <div class="row btn-container">
    <div class="center-block">
      <button class="btn btn-lg btn-default" ng-click="onBack()">
        <i class="fa fa-edit" ></i>
        Back to Edit
      </button>
      <button class="btn btn-lg btn-success" ng-click="onSubmit()">
        <i class="fa fa-check"></i>
        Looks Good!
      </button>
    </div>
  </div>
</div><!--container-->
