<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <!-- Filter Options -->
      <div class="well">
        <p>{{resultsMsg}}&nbsp;"<span>{{searchVal}}</span>".</p>
        <form class="form-inline">
          <div class="form-group">
            <label>Filter</label>
            <input type="text" class="form-control" placeholder="Excellent condition">
            <select class="selectpicker sort-picker" title="Sort 1">
              <option>Least $$$</option>
              <option>Most $$$</option>
            </select>
            <select class="selectpicker sort-picker" title="Sort 2">
              <option>Newest</option>
              <option>Oldest</option>
            </select>
            <select class="selectpicker sort-picker" title="Sort 3">
              <option>Closest</option>
              <option>Furthest</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div><!--.row-->
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-inline">
        <li ng-repeat="post in results">
          <div id="post" class="post" ng-click="onLoadPost(post)">
            <img class="results-img img-responsive img-thumbnail" 
            ng-src="/image_uploads?guid={{post.guid}}&filename={{post.photos[0]}}"></img>
            <h4>{{post.title}}</h4>
            <h5>${{post.price}}</h5>
          </div>
        </li>
      </ul>
    </div>
  </div><!--.row-->
</div><!--container-->
