<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-inline">
        <li ng-repeat="post in favorites">
          <div id="post" class="post" ng-click="onLoadPost(post)">
            <img class="results-img" ng-src="/image_uploads?guid={{post.guid}}&filename={{post.photos[0]}}"></img>
            <h4>{{post.title}}</h4>
            <h5>${{post.price}}<h5>
          </div>
        </li>
      </ul>
    </div>
  </div><!--.row-->
</div><!--container-->
