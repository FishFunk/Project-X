<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <div class="panel panel-default" style="height: 305px">
        <header class="panel-heading">
          <h4 class="panel-title">{{post.title}}</h4>
        </header>
        <div class="panel-body">
            <div>
              <h4>${{post.price}}</h4>
              <p>{{post.desc}}</p>
            </div>
            <hr>
            <div>
              <h5>Contact Info</h5>
              <h6>{{post.zip}}</h6>
              <h6>{{post.email}}</h6>
            </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6">
      <carousel style="height: 305px">
        <slide ng-repeat="photo in post.photos">
          <img class="carousel-img" ng-src="/image_uploads?guid={{post.guid}}&filename={{photo}}">
        </slide>
      </carousel>
    </div><!--images-->
  </div><!--.row-->
  <div class="row btn-container">
    <div class="center-block">
      <button class="btn btn-lg btn-default" ng-click="onBack()">
        <i class="fa fa-chevron-left" ></i>
        Back
      </button>
      <button class="btn btn-lg btn-success" ng-click="onAddFavorite()" ng-disabled="isFavBtnDisabled == true">
        <i class="fa fa-star"></i>
        {{favBtnText}}
      </button>
      <button class="btn btn-lg btn-danger" ng-click="onFlag()" ng-disabled="isFlagBtnDisabled == true">
        <i class="fa fa-flag"></i>
        Flag
      </button>
    </div>
  </div>
</div><!--container-->
